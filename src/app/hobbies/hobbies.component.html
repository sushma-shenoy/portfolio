<section data-aos="fade-up"
id="gallery" class="section">
    <div class="sectionHeader flex">Paintings/ Sketches</div>

    <div class="flex cardContainer w-100percnet">
        <div class="shimmer" *ngIf="false"></div>
        <div *ngFor="let image of images;let i=index" class="sketchCard">
            <img data-aos-anchor-placement="top-bottom"  (click)="viewImage(image,i)" [src]="image">
        </div>
    </div>
</section>
